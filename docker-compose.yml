  grafana:
    image: grafana/grafana:12.1
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/provisioning/dashboards:/var/lib/grafana/dashboards:ro
    healthcheck:
      test: [ "CMD", "wget", "--spider", "http://localhost:3000/api/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - grafana-net

  grafana-setup:
    image: alpine:latest
    container_name: grafana-setup
    depends_on:
      grafana:
        condition: service_healthy
    networks:
      - grafana-net
    volumes:
      - ./script:/script:ro
      - grafana-data:/var/lib/grafana
    environment:
      - GRAFANA_HOST=grafana:3000
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - GRAFANA_TOKEN=${GRAFANA_TOKEN}
    entrypoint: [ "/bin/sh", "-c" ]
    command: >
      "apk add --no-cache bash curl jq sqlite && bash /script/init_grafana.sh"
networks:
  grafana-net:
    name: grafana-net

volumes:
  grafana-data:
  loki-data:
  promtail-data:
  prometheus_data:

